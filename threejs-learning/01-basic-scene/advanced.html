<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced: Nhi·ªÅu Cubes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;

            background: rgba(0, 0, 0, 0.8);

            padding: 15px;

        }

        #info h3 {

        #info code {
            background: rgba(255, 255, 255, 0.1);

            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üé® Advanced: Nhi·ªÅu Cubes</h3>
        <p>5 cubes v·ªõi m√†u v√† v·ªã tr√≠ kh√°c nhau!</p>
        <p><strong>K·ªπ thu·∫≠t:</strong></p>
        <ul style="margin: 5px 0; padding-left: 20px; font-size: 13px;">
            <li><code>position.set(x, y, z)</code> - ƒê·∫∑t v·ªã tr√≠</li>
            <li><code>scale.set(x, y, z)</code> - Thay ƒë·ªïi k√≠ch th∆∞·ªõc</li>
            <li>Loop ƒë·ªÉ t·∫°o nhi·ªÅu objects</li>
        </ul>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 8;
        camera.position.y = 2;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // T·∫°o m·∫£ng ƒë·ªÉ l∆∞u c√°c cubes
        const cubes = [];

        // T·∫°o 5 cubes v·ªõi m√†u v√† v·ªã tr√≠ kh√°c nhau
        const colors = [0xFF6B6B, 0x4ECDC4, 0xFFE66D, 0x95E1D3, 0xF38181];
        const positions = [
            { x: -4, y: 0, z: 0 },
            { x: -2, y: 1, z: 0 },
            { x: 0, y: 0, z: 0 },
            { x: 2, y: -1, z: 0 },
            { x: 4, y: 0, z: 0 }
        ];

        for (let i = 0; i < 5; i++) {
            // T·∫°o geometry
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            // T·∫°o material v·ªõi m√†u kh√°c nhau
            const material = new THREE.MeshBasicMaterial({ 
                color: colors[i]
            });
            
            // T·∫°o mesh
            const cube = new THREE.Mesh(geometry, material);
            
            // ƒê·∫∑t v·ªã tr√≠
            cube.position.set(
                positions[i].x,
                positions[i].y,
                positions[i].z
            );
            
            // Thay ƒë·ªïi k√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            const scale = 0.5 + Math.random() * 0.8;
            cube.scale.set(scale, scale, scale);
            
            // Th√™m v√†o scene
            scene.add(cube);
            
            // L∆∞u v√†o m·∫£ng ƒë·ªÉ animate sau
            cubes.push(cube);
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Xoay m·ªói cube v·ªõi t·ªëc ƒë·ªô kh√°c nhau
            cubes.forEach((cube, index) => {
                cube.rotation.x += 0.01 * (index + 1);
                cube.rotation.y += 0.01 * (index + 1);
                
                // L√†m cube nh·∫£y l√™n xu·ªëng
                cube.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('üé® ƒê√£ t·∫°o', cubes.length, 'cubes!');
    </script>
</body>
</html>
